```html
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>トクテン｜正誤判定</title>
  <style>
    :root{
      --ynu-main:#004E9A;
      --ynu-dark:#00396F;
      --ynu-light:#EAF2FB;

      --bg: var(--ynu-light);
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;

      --shadow: 0 10px 30px rgba(15, 23, 42, 0.10);
      --radius: 14px;
    }
    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(0,78,154,0.10), transparent 60%),
        radial-gradient(900px 500px at 90% 0%, rgba(0,78,154,0.08), transparent 55%),
        var(--bg);
      color: var(--text);
      -webkit-text-size-adjust: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:
        24px
        calc(18px + env(safe-area-inset-right))
        24px
        calc(18px + env(safe-area-inset-left));
    }

    .card{
      width: min(680px, 100%);
      background: var(--card);
      border: 1px solid rgba(15, 23, 42, 0.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px 22px;
    }

    .title{
      margin: 0 0 12px;
      font-size: 18px;
      font-weight: 900;
      letter-spacing: 0.02em;
      color: var(--ynu-dark);
    }

    .message{
      margin: 0;
      font-size: 15px;
      line-height: 1.8;
      color: var(--muted);
      white-space: pre-wrap;
    }

    .bar{
      margin-top: 18px;
      height: 10px;
      border-radius: 999px;
      background: rgba(0,78,154,0.10);
      overflow:hidden;
      position: relative;
    }
    .bar::after{
      content:"";
      position:absolute;
      inset: 0;
      width: 40%;
      background: linear-gradient(90deg, transparent, rgba(0,78,154,0.45), transparent);
      animation: slide 1.2s ease-in-out infinite;
    }
    @keyframes slide{
      0%{ transform: translateX(-60%); }
      100%{ transform: translateX(220%); }
    }

    .small{
      margin-top: 14px;
      font-size: 12px;
      color: rgba(15, 23, 42, 0.55);
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <h1 class="title">ただいま準備中です</h1>
    <p class="message">プレイ開始は12/22 21:00~を予定しております。
今しばらくお待ちください。</p>
    <div class="bar" aria-hidden="true"></div>
    <div class="small">※開始時刻は前後する可能性があります。</div>
  </main>
</body>
</html>
